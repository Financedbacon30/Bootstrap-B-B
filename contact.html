    <h1>Book A Stay</h1>
    <p>Fill out the form to schedule a stay at Bears BnB.</p>


<div class="form_container"></div>
    <form action="thankyou.html" method="get">
        <div class="form-row">
            <label for="Fname">First Name:</label>
            <input autofocus type="text" name="First Name" id="Fname" required placeholder="First Name" />
        </div>

        <div class="form-row">
            <label for="Lname">Last Name:</label>
            <input name="Lname" id="Lname" required placeholder="Last Name">
        </div>

        <div class="form-row">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"
                required>
        </div>

        <div class="form-row">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" placeholder="someone@example.com">
        </div>

        <input class="submit" type="submit" value="Submit" />

    </form>
